<html lang="en">
<head>
  <title>{{ title }} - newsic</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="shortcut icon" />

  {% block css %}{% endblock %}
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,400,200" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body{% if bodyClass %} class="{{ bodyClass }}"{% endif %}>

	{% block header %}<header>
		<a href="/" class="logo_short shadow">
			<div>
			<img src="{{ url_for('static', filename='img/logo_simplified.svg') }}" alt="Suddenly a wild newsic logo appears. Hey look, it's a SVG!" title="Suddenly a wild newsic logo appears. Hey look, it's a SVG!" />
			</div>
		</a>

		<form class="shadow" method="post" action="{{ url_for('index') }}">
			<div class="input-url"><input type="text" name="url" placeholder="YouTube playlist or Vimeo album/channel" /></div>
			<div class="input-submit"><button type="submit">start</button></div>
		</form>
	</header>{% endblock %}

	{% block body %}{% endblock %}

	<footer>
			<div><span><a href="https://tocsin.de" target="_blank">Made with <i class="fa fa-heart"></i> by tocsin</a></span> <span><a href="https://github.com/newsic/newsic" target="_blank">Code on GitHub</a></span></div>
	</footer>
</body>
</html>
